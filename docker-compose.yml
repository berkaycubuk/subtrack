version: '3.8'

services:
  subtrack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subtrack-service
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env
    volumes:
      - subtrack-data:/data
    environment:
      - DB_PATH=/data/subtrack.db
    ports:
      - "${WEB_PORT:-8080}:${WEB_PORT:-8080}"
    networks:
      - subtrack-network

  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subtrack-cli
    entrypoint: ["/root/subtrack-cli"]
    env_file:
      - .env
    volumes:
      - subtrack-data:/data
    environment:
      - DB_PATH=/data/subtrack.db
    networks:
      - subtrack-network
    profiles:
      - cli

volumes:
  subtrack-data:
    driver: local

networks:
  subtrack-network:
    driver: bridge
